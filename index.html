<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm Ngược Năm Mới - Đạt Ngô</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>

    <div class="content-wrapper">
        <p class="header">Đếm Ngược Tết Nguyên Đán</p>
        <h1 class="year" id="new-year">2023</h1>
        <div class="timer">
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="day">0</span>
                </div>
                <div class="timer-box__text">Ngày</div>
            </div>
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="hour">0</span>
                </div>
                <div class="timer-box__text">Giờ</div>
            </div>
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="minute">0</span>
                </div>
                <div class="timer-box__text">Phút</div>
            </div>
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="second">0</span>
                </div>
                <div class="timer-box__text">Giây</div>
            </div>
        </div>
    </div>
    <div class="fireworks-container" style="background-image: url(./anhnen/saigon.jpg);"></div>

    <script src="./js/fireworks.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
